name: CICD
on:
  push:
    branches: [ main ]

jobs:
  buildPythonApp:
    name: Custom Order Build
    runs-on: Ubuntu-latest
    steps: 
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
        
      - name: buildapp
        run: |
          pip install -r requirements.txt
          